    <main>
        <section class="container my-4">
            <div class="text-center">
                <h1>Administrador de Peliculas</h1>
                <hr />
            </div>
            <div class="row">
                <p class="col-lg-4">
                    Opciones:
                    <button type="button" class="btn btn-outline-primary" id="boton-sumar-pelicula-admi">
                        <i class="bi bi-bag-plus-fill"></i>
                    </button>
                </p>
            </div>
            <div class="modal fade" id="boton-sumar-pelicula" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                <strong>Administrar serie</strong>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form-pelicula">
                                <div class="py-2">
                                    <label for="exampleFormControlTextarea1" class="form-label">Código</label>
                                    <input class="form-control" type="text" placeholder="123" disabled id="inputCodigo"/>
                                </div>
                                <div class="py-2">
                                    <label for="inputTitulo" class="form-label">Titulo*</label>
                                    <input type="text" class="form-control" id="inputTitulo"
                                        placeholder="Ej: Robotech"  required/>
                                </div>
                                <div class="py-2">
                                    <label for="inputDescripcion" class="form-label">Descripcion*</label>
                                    <textarea class="form-control" id="inputDescripcion" rows="3"
                                        placeholder="Ej: Lorem ipsum dolor sit amet." required></textarea>
                                </div>
                                <div class="py-2">
                                    <label for="inputImagen" class="form-label">Imagen*</label>
                                    <input type="text" class="form-control" id="inputImagen"
                                        placeholder="Ej: https://pics.filmanffinitiques.com.ar" required/>
                                </div>
                                <div class="py-2">
                                    <label for="inputGenero" class="form-label">Genero*</label>
                                    <select class="form-select" aria-label="Default select example" id="inputGenero" required>
                                        <option value="">Seleccione una opcion</option>
                                        <option value="Drama">Drama</option>
                                        <option value="Comedia">Comedia</option>
                                        <option value="Terror">Terror</option>
                                        <option value="Anime">Anime</option>
                                        <option value="Documental">Documental</option>
                                    </select>
                                </div>
                                <div class="py-2">
                                    <label for="inputAño" class="form-label">Año</label>
                                    <input type="number" class="form-control" id="inputAnio" placeholder="Ej: 2021"  required/>
                                </div>
                                <div class="py-2">
                                    <label for="inputDuracion" class="form-label">Duración (en minutos)</label>
                                    <input type="text" class="form-control" id="inputDuracion"
                                        placeholder="Ej: 93 min"  required/>
                                </div>
                                <div class="py-2">
                                    <label for="inputPais" class="form-label">País</label>
                                    <input type="text" class="form-control" id="inputPais"
                                        placeholder="Ej: Argentina"  required/>
                                </div>
                                <div class="py-2">
                                    <label for="inputDirector" class="form-label">Director</label>
                                    <input type="text" class="form-control" id="inputDirector"
                                        placeholder="Ej: Carl Macek"  required/>
                                </div>
                                <div class="py-2">
                                    <label for="inputReparto" class="form-label">Reparto (cada actor separado por,)</label>
                                    <input type="text" class="form-control" id="inputReparto"
                                        placeholder="Ej: Chris Pratt, Anya Taylor-Joy, Charlie Day, Jack Black"  required/>
                                </div>
                                <div class="alert alert-danger mt-3 d-none" role="alert" id="alerta">
                                </div>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container mt-5">
            <h2 class="display-6">Lista de Pelis</h2>
            <hr />
            <article class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Genero</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaPelicula">
                    </tbody>
                </table>
            </article>
        </section>
